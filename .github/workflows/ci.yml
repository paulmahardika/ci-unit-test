name: 'coverage'
on:
  pull_request:
    branches:
      - main
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ArtiomTr/jest-coverage-report-action@v2
        with:
            test-script: npm run test:coverage
            threshold: 80
            coverage-file: coverage/coverage-final.json
            output: comment, report-markdown
